name: Windows RDP (BeeCZ + Ngrok, 6h HARDENED++)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # auto-rerun every 6 hours

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: Enable RDP + Create user + force listener
      shell: pwsh
      run: |
        $user = "BeeCZ"
        $pass = "Bee123!!"

        # Create admin user (idempotent)
        try { net user $user $pass /add } catch {}
        try { net localgroup administrators $user /add } catch {}

        # Core switches to allow RDP
        New-Item -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Force | Out-Null
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0

        # Ensure RDP-Tcp key exists and is configured properly
        $rdpKey = 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp'
        New-Item -Path $rdpKey -Force | Out-Null
        # Disable NLA
        New-ItemProperty -Path $rdpKey -Name "UserAuthentication" -PropertyType DWord -Value 0 -Force | Out-Null
        # Standard security layer
        New-ItemProperty -Path $rdpKey -Name "SecurityLayer" -PropertyType DWord -Value 1 -Force | Out-Null
        # Set port to 3389
        New-ItemProperty -Path $rdpKey -Name "PortNumber" -PropertyType DWord -Value 3389 -Force | Out-Null

        # Open firewall (both rule group + explicit port rule)
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop" | Out-Null
        netsh advfirewall firewall add rule name="Allow RDP 3389" dir=in action=allow protocol=TCP localport=3389 | Out-Null

        # Start/Restart Remote Desktop Services
        Set-Service -Name TermService -StartupType Automatic
        try { Restart-Service -Name TermService -Force } catch { Start-Service -Name TermService }

        # Verify 3389 is listening (retry up to 2 min)
        Write-Host "‚è≥ Waiting for RDP to listen on 3389..."
        $ok = $false
        for ($i=0; $i -lt 60; $i++) {
          Start-Sleep -Seconds 2
          if (Test-NetConnection -ComputerName 127.0.0.1 -Port 3389 -InformationLevel Quiet) { $ok = $true; break }
          # Poke service just in case
          try { Restart-Service -Name TermService -ErrorAction SilentlyContinue } catch {}
        }
        if (-not $ok) {
          Write-Host "‚ùå RDP (3389) not listening. Dumping service + netstat info:"
          Get-Service TermService
          netstat -ano | findstr /c:":3389" || $true
          exit 1
        }
        Write-Host "‚úÖ RDP is listening on 3389."

    - name: Download & setup ngrok (v3)
      shell: pwsh
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip -DestinationPath .
        .\ngrok.exe config add-authtoken 30ohlOfgXzLIK3qyF3zX0OWUX9E_2Vz5BaGjNd1XvG1Sn4sUF

    - name: Start ngrok TCP 3389 (background) + extract URL
      shell: pwsh
      run: |
        $log = "ngrok.log"
        if (Test-Path $log) { Remove-Item $log -Force }
        Start-Process -FilePath .\ngrok.exe -ArgumentList 'tcp 3389 --log=stdout --log-format=logfmt' -NoNewWindow -RedirectStandardOutput $log

        # Wait up to 90s for tcp URL in logs
        $url = $null
        for ($i=0; $i -lt 90; $i++) {
          Start-Sleep -Seconds 1
          if (Test-Path $log) {
            $line = Select-String -Path $log -Pattern 'url=tcp://[^\s"]+' -SimpleMatch:$false | Select-Object -Last 1
            if ($line) {
              $m = [regex]::Match($line.Line, 'url=(tcp://[^\s"]+)')
              if ($m.Success) { $url = $m.Groups[1].Value; break }
            }
          }
        }

        if (-not $url) {
          Write-Host "‚ùå Failed to obtain ngrok URL. Recent log tail:"
          if (Test-Path $log) { Get-Content $log -Tail 200 }
          exit 1
        }

        $host = $url.Replace('tcp://','').Split(':')[0]
        $port = $url.Split(':')[-1]

        Write-Host "====================================="
        Write-Host "‚úÖ RDP TUNNEL: $url"
        Write-Host "üë§ Username : BeeCZ"
        Write-Host "üîí Password : Bee123!!"
        Write-Host "====================================="

        "`n## ‚úÖ RDP Tunnel
        **Host:** $host  
        **Port:** $port  
        **User:** BeeCZ  
        **Pass:** Bee123!!" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Append -Encoding utf8

    - name: Keep alive (6h)
      shell: pwsh
      run: |
        while ($true) { Start-Sleep -Seconds 30 }

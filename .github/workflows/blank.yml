name: Infinite Windows RDP (BeeCZ + Ngrok)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # reruns every 6 hours automatically

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: Enable RDP + Create BeeCZ user
      run: |
        net user BeeCZ Bee123!! /add
        net localgroup administrators BeeCZ /add
        reg add "HKLM\System\CurrentControlSet\Control\Terminal Server" /v fDenyTSConnections /t REG_DWORD /d 0 /f
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-Service -Name TermService -StartupType Automatic
        Start-Service -Name TermService

    - name: Download & Setup Ngrok
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip -DestinationPath .
        .\ngrok.exe authtoken 30ohlOfgXzLIK3qyF3zX0OWUX9E_2Vz5BaGjNd1XvG1Sn4sUF
        Start-Process -NoNewWindow .\ngrok.exe -ArgumentList "tcp 3389"

    - name: Show Ngrok Tunnel Info
      run: |
        Start-Sleep -Seconds 10
        Invoke-WebRequest http://127.0.0.1:4040/api/tunnels | Select-Object -Expand Content

    - name: Keep Alive
      run: |
        ping -t 127.0.0.1 >nul

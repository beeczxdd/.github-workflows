name: Infinite Windows RDP (BeeCZ)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # reruns every 6 hours automatically

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
    - name: Enable RDP + Create BeeCZ user
      run: |
        net user BeeCZ Bee123!! /add
        net localgroup administrators BeeCZ /add

    - name: Enable Remote Desktop Services
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-Service -Name TermService -StartupType Automatic
        Start-Service -Name TermService

    - name: Install Tailscale
      run: |
        Invoke-WebRequest https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe -OutFile tailscale.exe
        Start-Process .\tailscale.exe -ArgumentList "/quiet" -Wait

    - name: Start Tailscale
      run: |
        cd $env:ProgramFiles\Tailscale
        .\tailscale.exe up --authkey=tskey-auth-kk83Xy29Gu11CNTRL-tKKqPUjhwv7WN1QajSsXv7GXE96BuwHWU --hostname=BeeCZ-RDP
        echo "===================================="
        echo "✅ RDP ready!"
        echo "🔑 Username: BeeCZ"
        echo "🔒 Password: Bee123!!"
        echo "Check the Tailscale IP above ☝"
        echo "===================================="
        .\tailscale.exe ip -4

    - name: Keep Alive
      run: |
        ping -t 127.0.0.1 >nul

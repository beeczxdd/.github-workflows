name: Infinite Windows RDP (BeeCZ)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # reruns every 6 hours automatically

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 720

    steps:
    - name: Enable RDP + Create BeeCZ user
      run: |
        reg add "HKLM\System\CurrentControlSet\Control\Terminal Server" /v fDenyTSConnections /t REG_DWORD /d 0 /f || exit 0
        netsh advfirewall firewall set rule group="remote desktop" new enable=Yes || exit 0
        net user BeeCZ "" /add || exit 0
        net localgroup administrators BeeCZ /add || exit 0

    - name: Install Tailscale
      run: |
        Invoke-WebRequest https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe -OutFile tailscale.exe
        Start-Process .\tailscale.exe -ArgumentList "/quiet" -Wait

    - name: Start Tailscale
      run: |
        tailscale up --authkey=tskey-auth-kk83Xy29Gu11CNTRL-tKKqPUjhwv7WN1QajSsXv7GXE96BuwHWU --hostname=BeeCZ-RDP
        echo "===================================="
        echo "✅ RDP ready!"
        echo "🔑 Username: BeeCZ"
        echo "🔒 Password: (leave empty, just press Enter)"
        echo "Check the Tailscale IP above ☝"
        echo "===================================="
        ipconfig

    - name: Keep Alive
      run: |
        ping -t 127.0.0.1 >nul
